<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Map with Coordinates</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([20.5937, 78.9629], 5);  // Center on India
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var tooltipLayer = L.layerGroup().addTo(map);  // Create an empty layer group to hold the tooltips

        // Function to fetch coordinates from the Flask server and update the map
        function updateCoordinates() {
            fetch('/get_coordinates')  // Call Flask route to get random coordinates
                .then(response => response.json())
                .then(data => {
                    tooltipLayer.clearLayers();  // Clear previous markers

                    // Add new labels for the given coordinates
                    data.forEach(function(coord) {
                        L.tooltip({
                            permanent: true,
                            direction: 'right',
                            offset: L.point(10, 0)
                        })
                        .setContent(coord[2])  // Set the name of the city
                        .setLatLng([coord[0], coord[1]])  // Set the position (latitude and longitude)
                        .addTo(tooltipLayer);
                    });
                })
                .catch(error => console.error('Error fetching coordinates:', error));
        }

        // Call the function every 2 seconds to update the map
        setInterval(updateCoordinates, 2000);

        // Initial call to populate the map on page load
        updateCoordinates();
    </script>
</body>
</html>
